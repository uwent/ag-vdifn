version: 2.1
orbs:
  ruby: circleci/ruby@1.2.0
  node: circleci/node@4.9.0
jobs:
  build:
    docker:
      - image: 'cimg/ruby:3.0.3-node'
        environment:
          BUNDLE_JOBS: '3'
          BUNDLE_RETRY: '3'
          PGHOST: 127.0.0.1
          PGPASSWORD: 'password'
          PGUSER: vdifn_test
          RAILS_ENV: test
      - image: 'circleci/postgres:12.8'
        environment:
          POSTGRES_DB: vdifn_test
          POSTGRES_PASSWORD: 'password'
          POSTGRES_USER: postgres
    executor: ruby/default
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: 'dockerize -wait tcp://localhost:5432 -timeout 1m'
          name: Wait for DB
      - run:
          command: 'bundle exec rails db:schema:load --trace'
          name: Database setup
      - run:
          name: Rspec tests
          command: bundle exec rspec
      - run:
          name: Node tests
          command: yarn test --maxWorkers=4
      - run:
          name: Compile
          command: bundle exec rails webpacker:compile
