version: 2.1
orbs:
  ruby: circleci/ruby@1.2.0
  node: circleci/node@5.0.0

jobs:
  build:
    docker:
      - image: 'cimg/ruby:3.0.3-node'
        environment:
          PG_HOST: localhost
          PG_USER: postgres
          RAILS_ENV: test
          RACK_ENV: test
      - image: 'circleci/postgres:12.8'
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: vdifn_test
          POSTGRES_PASSWORD: 'password'
    executor: ruby/default
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Set up database
          command: bundle exec rails db:setup
      - run:
          name: Rspec
          command: bundle exec rspec
      - run:
          name: Jest
          command: yarn test --maxWorkers=4
      - run:
          name: Webpacker compile
          command: bundle exec rails webpacker:compile
