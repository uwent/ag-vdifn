version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.5-node
        environment:
          RAILS_ENV: test
          BUNDLER_VERSION: 2.1.4
      - image: circleci/postgres:12.2 # database image
        environment: # environment variables for database
          POSTGRES_USER: postgres
          POSTGRES_DB: vdifn_test
          POSTGRES_PASSWORD: "password"
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Get Bundler
          command: gem install bundler:2.1.4
      - run:
          name: Which bundler?
          command: bundle -v
      - restore_cache:
          keys:
            - agvdifn-bundle-v1-{{ checksum "Gemfile.lock" }}
            - agvdifn-bundle-v1-
      - run:
          name: Bundle Install
          command: bundle check --path ./vendor/bundle || bundle install --deployment
      - save_cache:
          key: agvdifn-bundle-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - ./vendor/bundle
      - restore_cache:
          keys:
            - agvdifn-yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Yarn install
          command: yarn install --check-files --cache-folder ~/.cache/yarn
      - save_cache:
          key: agvdifn-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Setup database
          command: bin/rails db:setup
      - run:
          name: Jest
          command: yarn test --maxWorkers=4
      - run:
          name: RSpec
          command: bundle exec rspec
  deploy-job:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "2d:1d:c0:8a:d9:0f:1d:47:d3:73:69:5b:4e:87:3f:43"
