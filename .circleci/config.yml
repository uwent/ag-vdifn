jobs:
  build:
    docker:
      - image: 'cimg/ruby:3.0.3-node'
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          cache-key: yarn.lock
          pkg-manager: yarn
  checking:
    docker:
      - image: 'cimg/ruby:3.0.3-node'
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check:
          format: progress
          label: Inspecting with Rubocop
  test:
    docker:
      - image: 'cimg/ruby:3.0.3-node'
      - environment:
          POSTGRES_DB: vdifn_test
          POSTGRES_PASSWORD: 'password'
          POSTGRES_USER: postgres
        image: 'circleci/postgres:12.8'
    environment:
      BUNDLE_JOBS: '3'
      BUNDLE_RETRY: '3'
      PGHOST: 127.0.0.1
      PGPASSWORD: 'password'
      PGUSER: vdifn_test
      RAILS_ENV: test
    parallelism: 3
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          cache-key: yarn.lock
          pkg-manager: yarn
      - run:
          command: 'dockerize -wait tcp://localhost:5432 -timeout 1m'
          name: Wait for DB
      - run:
          command: 'bundle exec rails db:schema:load --trace'
          name: Database setup
      - run:
          name: Rspec
          command: bundle exec rspec
      - run:
          name: Jest
          command: yarn test --maxWorkers=4
      - run:
          name: Compile
          command: bundle exec rails webpacker:compile
orbs:
  node: circleci/node@4.9.0
  ruby: circleci/ruby@1.2.0
version: 2.1
workflows:
  build_and_test:
    jobs:
      - build
      - checking
      - test:
          requires:
            - build
